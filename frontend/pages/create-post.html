<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Post</title>
</head>
<body>
  <h1>Novo Post</h1>
  <form id="postForm">
    <input type="text" name="title" placeholder="Título" required><br>
    <textarea name="description" placeholder="Descrição" required></textarea><br>
    <input type="file" name="image" required><br>
    <input type="hidden" name="author_id" value="1"> <!-- Exemplo -->
    <button type="submit">Postar</button>
  </form>

  <script>
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('http://localhost:3000/api/photos', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      alert(result.success ? 'Post criado!' : 'Erro ao criar post.');
    });
  </script>
</body>
</html>
