<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
    <div id="chat-view" class="view active">
        <div class="sidebar">
            <a href="index.html" class="back-btn">←</a>
            <h3>Usuários Online</h3>
            <ul id="user-list"></ul>
        </div>
        <div class="main-chat">
            <div id="welcome-message">
                <h2>Bem-vindo, <span id="current-user-display"></span>!</h2>
                <p>Selecione um usuário na lista para começar a conversar.</p>
            </div>
            <div id="chat-window" class="hidden">
                <div class="chat-header">Conversando com <span id="chatting-with"></span></div>
                <ul id="messages"></ul>
                <form id="message-form">
                    <input id="message-input" autocomplete="off" placeholder="Digite sua mensagem">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
