<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
</head>
<body>
  <h2>Editar Perfil</h2>
  <form id="formEditar" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Novo nome" required><br>
    <input type="email" name="email" placeholder="Novo email" required><br>
    <input type="password" name="password" placeholder="Nova senha"><br>
    <input type="file" name="profile_image"><br>
    <button type="submit">Salvar alterações</button>
  </form>

  <script src="editar_perfil.js"></script>
</body>
</html>
