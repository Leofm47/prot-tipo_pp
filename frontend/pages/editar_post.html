<h1>Editar Post</h1>

<form id="formEditarPost" enctype="multipart/form-data">

    <label for="editTitle">Título</label>
    <input type="text" name="title" id="editTitle" placeholder="Título" required>

    <label for="editDescription">Descrição</label>
    <textarea name="description" id="editDescription" placeholder="Descrição" required></textarea>

    <p style="color: #ccc; margin: 10px 0;">Se quiser trocar a imagem, selecione outra abaixo:</p>

    <label for="editImage">Imagem</label>
    <input type="file" name="image" id="editImage" accept="image/*">

    <button type="submit">Salvar Alterações</button>
</form>


<script src="../js/editar_post.js"></script>
<script src="../js/menu.js"></script>
